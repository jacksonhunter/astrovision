[pytest]
# Pytest configuration for astro_vision_composer test suite

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 7.0

# Test paths
testpaths = tests

# Command line options that are always applied
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -p no:warnings
    --ignore=tests/deprecated

# Markers for categorizing tests
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    regression: marks tests as regression tests
    requires_noirlab_data: marks tests that require NOIRLab test data

# Coverage options (when run with --cov)
[coverage:run]
source = src/astro_vision_composer
omit =
    */tests/*
    */deprecated/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
